<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj bulb</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bulb-container">
        <div class="wire"></div>
        <div class="wire-connection"></div>
        <div class="socket-top"></div>
        <div class="socket-bottom"></div>
        <div class="socket-back"></div>
        <div class="bulb-top"></div>
        <div class="bulb-bottom"></div>
    </div>
    <div class="switch-container">
        <div class="switch-cover"></div>
        <div class="screw"></div>
        <div class="switch"></div>
        <div class="screw"></div>
    </div>
</body>
<script>
    let isOpen = false;
    let btn = document.querySelector(".switch");
    let bulbTop = document.querySelector(".bulb-top");
    let bulbBottom = document.querySelector(".bulb-bottom")
    btn.addEventListener("click", function(){
        if(isOpen){
            btn.classList.remove("on")
            bulbBottom.classList.remove("bulb_on");
            bulbTop.classList.remove("bulb_on")
        }else{
            btn.classList.add("on");
            bulbTop.classList.add("bulb_on");
            bulbBottom.classList.add("bulb_on")
        }
        isOpen = !isOpen
    })
</script>
</html>
